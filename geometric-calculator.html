<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Geometric Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Geometric Shape Calculator</h1>
    </header>
    <section class="calculator-containter">
        <section class="calculator">
            <h2 class="calculator__title">Square area and perimeter Calculator</h2>
            <form class="calculator__form">
                <label for="squareSide">Insert side of the square</label>
                <input id="squareSide" type="number" class="calculator__input">
                <button class="calculator__button" type="button" onclick="calculateSquarePerimeter()">Calculate Perimeter</button>
                <button class="calculator__button" type="button" onclick="calculateSquareArea()">Calculate Area</button>
                <!-- <label for="squareSide">Result</label>
                <input id="squareResult" type="number" class="calculator__input"> -->
            </form>
        </section>
        <section class="calculator">
            <h2 class="calculator__title">Triangle area and perimeter Calculator</h2>
            <form class="calculator__form">
                <label for="triangleSide1">Insert side 1 of the triangle</label>
                <input id="triangleSide1" type="number" class="calculator__input">
                <label for="triangleSide2">Insert side 2 of the triangle</label>
                <input id="triangleSide2" type="number" class="calculator__input">
                <label for="triangleBase">Insert base of the triangle</label>
                <input id="triangleBase" type="number" class="calculator__input">
                <label for="triangleHeight">Insert height of the triangle</label>
                <input id="triangleHeight" type="number" class="calculator__input">
                <button class="calculator__button" type="button" onclick="calculateTrianglePerimeter()">Calculate Perimeter</button>
                <button class="calculator__button" type="button" onclick="calculateTriangleArea()">Calculate Area</button>
            </form>
        </section>
        <section class="calculator">
            <h2 class="calculator__title">Circle Area and Circumference Calculator</h2>
            <form class="calculator__form">
                <label for="CircleRadius">
                    Insert radius of the circle
                </label>
                <input id="CircleRadius" type="number" class="calculator__input">
                <button class="calculator__button" type="button" onclick="calculateCircleCircumference()">Calculate Circumference</button>
                <button class="calculator__button" type="button" onclick="calculateCircleArea()">Calculate Area</button>
            </form>
        </section>
    </section>
    
    
</body>
    <script src="./assets/js/script.js"></script>
</html>
